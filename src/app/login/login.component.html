<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>
<div class="container">
  <form class="login-form">
    <input type="text" id="username" name = "username" [(ngModel)]="username" placeholder="Korisničko ime" required>
    <input type="password" id="password" name = "password" [(ngModel)]="password" placeholder="Lozinka" required>
    <button class="btn btn-primary" (click)="login()">PRIJAVI SE</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
</body>
</html>
