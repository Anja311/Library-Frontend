<form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Naslov:</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="book.title" required>
    </div>
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="book.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="publicationDate">Datum objave:</label>
      <input type="date" class="form-control" id="publicationDate" name="publicationDate" [(ngModel)]="book.publicationDate" required>
    </div>
    <div class="form-group">
      <label for="genre">Å½anr:</label>
      <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="book.genre" required>
    </div>

    <div class="form-group">
        <label for="author">Autor:</label>
        <select class="form-control mt-2" id="author" name="author" [(ngModel)]="selectedAuthor" required>
          <option *ngFor="let author of filteredAuthors | async" [ngValue]="author">{{ author.name }}</option>
        </select>
      </div>
      

    <div class="form-group">
      <label for="picture">Slika:</label>
      <input type="file" class="form-control" id="picture" name="picture" (change)="onFileSelected($event)" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Dodaj knjigu</button>
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  </form>
